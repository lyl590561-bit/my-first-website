<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نظام الدخول</title>

<style>
    body {
        margin: 0;
        background: #071a2d;
        font-family: "Tahoma";
        color: #fff;
        text-align: center;
    }

    .card {
        width: 90%;
        max-width: 370px;
        background: #0d2238;
        margin: 40px auto;
        padding: 25px;
        border-radius: 22px;
        box-shadow: 0 0 8px #0007;
    }

    .logo {
        width: 110px;
        height: 110px;
        background: linear-gradient(to bottom right, #ff7b00, #ff3d00);
        margin: auto;
        border-radius: 25px;
        font-size: 55px;
        line-height: 110px;
    }

    input, button {
        width: 90%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 12px;
        border: none;
        font-size: 16px;
    }

    input {
        background: #0b1c2e;
        border: 1px solid #123;
        color: #fff;
    }

    button {
        background: linear-gradient(to right, #ff7b00, #ff3d00);
        color: white;
        cursor: pointer;
    }

    .hidden {
        display: none;
    }

    .admin-box, .user-box {
        text-align: right;
        margin-top: 15px;
        padding-right: 20px;
        font-size: 14px;
    }

    .list-item {
        background: #0b1c2e;
        padding: 10px;
        border-radius: 10px;
        margin: 10px 0;
    }
</style>
</head>

<body>

<!-- ===== الصفحة الرئيسية ===== -->
<div id="home" class="card">
    <div class="logo">م</div>
    <h2>تسجيل الدخول</h2>

    <button onclick="showAdminLogin()">تسجيل دخول مشرف</button>
    <button onclick="showUserLogin()">تسجيل دخول مستخدم</button>
</div>

<!-- ===== تسجيل دخول المشرف ===== -->
<div id="adminLogin" class="card hidden">
    <h2>تسجيل دخول مشرف</h2>
    <input id="adminUser" placeholder="اسم المشرف">
    <input id="adminPass" type="password" placeholder="كلمة المرور">
    <button onclick="loginAdmin()">تسجيل دخول</button>
    <button onclick="backHome()">رجوع</button>
</div>

<!-- ===== تسجيل دخول مستخدم ===== -->
<div id="userLogin" class="card hidden">
    <h2>تسجيل دخول مستخدم</h2>
    <input id="userName" placeholder="اسم المستخدم">
    <input id="userPass" type="password" placeholder="كلمة المرور">
    <button onclick="loginUser()">تسجيل دخول</button>
    <button onclick="backHome()">رجوع</button>
</div>

<!-- ===== لوحة تحكم المشرف ===== -->
<div id="adminPanel" class="card hidden">
    <h2>لوحة تحكم المشرف</h2>

    <h3>إضافة مستخدم</h3>
    <input id="addName" placeholder="اسم المستخدم">
    <input id="addUser" placeholder="يوزر المستخدم">
    <input id="addPass" placeholder="كلمة المرور">
    <button onclick="addUserFunc()">إضافة</button>

    <h3>جميع المستخدمين</h3>
    <div id="usersList"></div>

    <button onclick="logout()">تسجيل الخروج</button>
</div>

<!-- ===== صفحة المستخدم ===== -->
<div id="userPage" class="card hidden">
    <h2>بيانات المستخدم</h2>
    <div id="userInfo"></div>
    <button onclick="logout()">تسجيل الخروج</button>
</div>

<script>
/* -------------------------------------------
   إنشاء حساب المشرف الافتراضي داخل LocalStorage
--------------------------------------------*/
if (!localStorage.getItem("admins")) {
    localStorage.setItem("admins", JSON.stringify([{user:"admin", pass:"123"}]));
}
if (!localStorage.getItem("users")) {
    localStorage.setItem("users", JSON.stringify([]));
}

/* ======= إظهار الصفحات ======= */
function showAdminLogin() {
    hideAll();
    document.getElementById("adminLogin").classList.remove("hidden");
}

function showUserLogin() {
    hideAll();
    document.getElementById("userLogin").classList.remove("hidden");
}

function backHome() {
    hideAll();
    document.getElementById("home").classList.remove("hidden");
}

function hideAll() {
    document.querySelectorAll(".card").forEach(e => e.classList.add("hidden"));
}

/* ======= تسجيل دخول المشرف ======= */
function loginAdmin() {
    let user = adminUser.value.trim();
    let pass = adminPass.value.trim();

    let admins = JSON.parse(localStorage.getItem("admins"));

    let ok = admins.find(a => a.user === user && a.pass === pass);

    if (!ok) return alert("خطأ في البيانات!");

    loadUsers();
    hideAll();
    document.getElementById("adminPanel").classList.remove("hidden");
}

/* ======= تسجيل دخول المستخدم ======= */
function loginUser() {
    let user = userName.value.trim();
    let pass = userPass.value.trim();

    let users = JSON.parse(localStorage.getItem("users"));

    let ok = users.find(a => a.user === user && a.pass === pass);

    if (!ok) return alert("خطأ في البيانات!");

    document.getElementById("userInfo").innerHTML = 
        `<p>الاسم: ${ok.name}</p>
         <p>اسم المستخدم: ${ok.user}</p>`;

    hideAll();
    document.getElementById("userPage").classList.remove("hidden");
}

/* ======= إضافة مستخدم ======= */
function addUserFunc() {
    let name = addName.value.trim();
    let user = addUser.value.trim();
    let pass = addPass.value.trim();

    if (!name || !user || !pass) return alert("أدخل كل البيانات");

    let users = JSON.parse(localStorage.getItem("users"));
    users.push({name, user, pass});
    localStorage.setItem("users", JSON.stringify(users));

    addName.value = "";
    addUser.value = "";
    addPass.value = "";

    loadUsers();
}

/* ======= عرض قائمة المستخدمين ======= */
function loadUsers() {
    let users = JSON.parse(localStorage.getItem("users"));
    let out = "";

    users.forEach((u, i) => {
        out += `
        <div class="list-item">
            <p>الاسم: ${u.name}</p>
            <p>يوزر: ${u.user}</p>
            <button onclick="deleteUser(${i})">حذف</button>
        </div>`;
    });

    document.getElementById("usersList").innerHTML = out;
}

/* ======= حذف مستخدم ======= */
function deleteUser(i) {
    let users = JSON.parse(localStorage.getItem("users"));
    users.splice(i, 1);
    localStorage.setItem("users", JSON.stringify(users));
    loadUsers();
}

/* ======= تسجيل الخروج ======= */
function logout() {
    backHome();
}
</script>

</body>
</html>
